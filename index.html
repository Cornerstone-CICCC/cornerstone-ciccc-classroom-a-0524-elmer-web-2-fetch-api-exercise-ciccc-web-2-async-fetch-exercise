<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather API</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Today's Weather</h1>
      <div class="tempature-wrapper">
        <p class="tempature"></p>
        <p class="tempature-unit"></p>
      </div>
      <div class="windspeed-wrapper">
        <p>Wind speed:</p>
        <p class="windspeed"></p>
        <p class="windspeed-unit"></p>
      </div>
      <div class="timezone-wrapper">
        <p class="timezone"></p>
      </div>
      <div class="time-wrapper">
        <p>Last updated:</p>
        <p class="time"></p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
